<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" />
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="logocontainer">
    <img src="images/colormotion.png" class="logoImg" />
  </div>

  <div class="togglebody">
    <label class="switch">
      <input type="checkbox" name="checkbox" id="checkbox">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="grid-container">
    <div class="grid-item one">Neutral </div>
    <div class="grid-item two">Joy </div>
    <div class="grid-item one">
      <img src="images/neutral.png" alt="pic" id="main__imgOne">
    </div>
    <div class="grid-item two">
      <img src="images/joy.png" alt="pic" id="main__imgTwo">
    </div>
    <div class="grid-item three">Surprise</div>
    <div class="grid-item four">Sadness</div>
    <div class="grid-item three">
      <img src="images/surprise.png" alt="pic" id="main__imgThree">
    </div>
    <div class="grid-item four">
      <img src="images/sad.png" alt="pic" id="main__imgFour">
    </div>
    <div class="grid-item five">Anger</div>
    <div class="grid-item six">Fear</div>
    <div class="grid-item five">
      <img src="images/angry.png" alt="pic" id="main__imgFive">
    </div>
    <div class="grid-item six">
      <img src="images/fear.png" alt="pic" id="main__imgSix">
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
